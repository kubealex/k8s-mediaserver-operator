container:
  image: docker.io/linuxserver/jackett
  nodeSelector: {}
  port: 9117
service:
  type: ClusterIP
  port: 9117
  nodePort:
  extraLBService: false
  extraLBAnnotations: {}
  # Defines an additional LB service, requires cloud provider service or MetalLB
ingress:
  enabled: true
  annotations: {}
  path: /jackett
  tls:
    enabled: false
    secretName: ""
resources: {}
volume: {}
ingress_host: k8s-mediaserver.k8s.test
image_tag: latest
podDistribution: cluster # can be "spread" or "cluster"
puid: 1000
pgid: 1000
radarr:
  ingress:
    path: /radarr
storage:
  customVolume: false  #set to true if not using a PVC (must provide volume below)
  pvcName: mediaserver-pvc
  accessMode: ""
  size: 5Gi
  pvcStorageClass: ""
  subPaths:
    tv: media/tv
    movies: media/movies
    downloads: downloads
    transmission: transmission
    sabnzbd: sabnzbd
    config: config
  volumes: {}
nodeSelector: {}
