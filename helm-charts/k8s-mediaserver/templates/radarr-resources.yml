---
### CONFIGMAP
## INIT-CONTAINER
---
apiVersion: v1
data:
  config.xml: |
    <Config>
      <UrlBase>{{ .Values.radarr.ingress.path }}</UrlBase>
    </Config>
  init-radarr.sh: |
    #!/bin/bash
    echo "### Initializing config ###"
    if [ ! -f /radarr-config/config.xml ]; then
      cp -n /init-radarr/config.xml /radarr-config/config.xml
      echo "### No configuration found, intialized with default settings ###"
    fi
kind: ConfigMap
metadata:
  name: init-radarr-cm
---
## APPLICATION
apiVersion: v1
kind: ConfigMap
metadata:
  name: radarr-config
data:
  PGID: "{{ .Values.general.pgid }}"
  PUID: "{{ .Values.general.puid }}"
---
### DEPLOYMENT
apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarr
  labels:
    {{- include "k8s-mediaserver.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "k8s-mediaserver.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "k8s-mediaserver.selectorLabels" . | nindent 8 }}
        app: radarr
    spec:
      initContainers:
        - name: config-radarr
          image: docker.io/ubuntu:groovy
          command: ["/init-radarr/init-radarr.sh"]
          volumeMounts:
            - mountPath: /init-radarr
              name: init-files-radarr 
            - mountPath: /radarr-config
              name: mediaserver-volume
              subPath: "{{ .Values.general.storage.subPaths.config }}/radarr"
          securityContext:
            runAsUser: {{ .Values.general.puid }}
            runAsGroup: {{ .Values.general.pgid }}
      containers:
        - name: {{ .Chart.Name }}
          envFrom:
            - configMapRef:
                name: radarr-config
          image: "docker.io/linuxserver/radarr:{{ .Values.general.image_tag }}"
          imagePullPolicy: Always
          readinessProbe:
            tcpSocket:
              port: {{ .Values.radarr.container.port }}
            initialDelaySeconds: 10
            periodSeconds: 20
          ports:
            - name: radarr-port
              containerPort: {{ .Values.radarr.container.port }}
              protocol: TCP
          volumeMounts: 
            - name: mediaserver-volume
              mountPath: "/config"
              subPath: "{{ .Values.general.storage.subPaths.config }}/radarr"
            - name: mediaserver-volume
              mountPath: "/downloads"
              subPath: "{{ .Values.general.storage.subPaths.downloads }}"
            - name: mediaserver-volume
              mountPath: "/movies"
              subPath: "{{ .Values.general.storage.subPaths.movies }}"
          {{- with .Values.radarr.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: mediaserver-volume
          persistentVolumeClaim:
            claimName: {{ .Values.general.storage.pvcName }}
        - name: init-files-radarr
          configMap:
            defaultMode: 493
            name: init-radarr-cm
      {{- with .Values.general.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
### SERVICES
apiVersion: v1
kind: Service
metadata:
  name: radarr
  labels:
    {{- include "k8s-mediaserver.labels" . | nindent 4 }}
spec:
  type: {{ .Values.radarr.service.type }}
  ports:
    - port: {{ .Values.radarr.service.port }}
      targetPort: {{ .Values.radarr.container.port }}
      protocol: TCP
{{ if eq .Values.radarr.service.type "NodePort" }}
      nodePort: {{ .Values.radarr.service.nodePort }}
{{ end }}
      name: radarr-port
  selector:
    app: radarr

---
{{ if .Values.radarr.service.extraLBService }}
apiVersion: v1
kind: Service
metadata:
  name: radarr-lb
  labels:
    {{- include "k8s-mediaserver.labels" . | nindent 4 }}
spec:
  type: LoadBalancer
  ports:
    - port: {{ .Values.radarr.service.port }}
      targetPort: {{ .Values.radarr.container.port }}
      protocol: TCP
      name: radarr-port
  selector:
    app: radarr
{{ end }}
---
### INGRESS ###
{{ if .Values.radarr.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: radarr
  labels:
    {{- include "k8s-mediaserver.labels" . | nindent 4 }}
  {{- with .Values.radarr.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
{{- if .Values.radarr.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.general.ingress_host | quote }}
      secretName: {{ .Values.radarr.ingress.tls.secretName }}
{{ end }}     
  rules:
    - host: {{ .Values.general.ingress_host | quote }}
      http:
        paths:
          - path: {{ .Values.radarr.ingress.path }}
            pathType: Prefix
            backend:
              service:
                name: radarr
                port:
                  number: {{ .Values.radarr.service.port }}
{{ end }}     
{{ end }}     
