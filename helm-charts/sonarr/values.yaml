container:
  image: docker.io/linuxserver/sonarr
  nodeSelector: {}
  port: 8989
service:
  type: ClusterIP
  port: 8989
  nodePort:
  extraLBService: false
  extraLBAnnotations: {}
  # Defines an additional LB service, requires cloud provider service or MetalLB
ingress:
  enabled: true
  annotations: {}
  path: /sonarr
  tls:
    enabled: false
    secretName: ""
resources: {}
volume: {}
storage:
  customVolume: false  #set to true if not using a PVC (must provide volume below)
  pvcName: mediaserver-pvc
  accessMode: ""
  size: 5Gi
  pvcStorageClass: ""
  subPaths:
    tv: media/tv
    movies: media/movies
    downloads: downloads
    transmission: transmission
    sabnzbd: sabnzbd
    config: config
  volumes: {}
nodeSelector: {}
